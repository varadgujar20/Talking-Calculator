<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      *{
        margin:0;
        padding:0;
      }
      .main{
        background-color: grey;
        color: white;
        width: 270px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .btn{
        height: auto;
        width: 40px;
      }
      
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Calculator</h1>
    <center>
    <div class="container" style="margin-top: 150px;">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main" id="form">
                    <input type="text" class="form-control" id="display">
                    <br>
                    <button type="button" class="btn btn-dark" style="margin-left: 2px;" value="AC" id="clear">AC</button>
                    <button type="button" class="btn btn-dark" style="margin-left:10px;" value="->" onclick="backspace()">-></button>
                    <button type="button" class="btn btn-dark" style="margin-left: 6px;" value="%" onclick="speak(document.calculator.display.value+='%')">%</button>
                    <button type="button" class="btn btn-dark" style="margin-left: 5px;" value="/" onclick="speak(document.calculator.display.value+='/')">/</button><br><br>
                    <button type="button" class="btn btn-dark" value="7" onclick="seven()">7</button>
                    <button type="button" class="btn btn-dark  m-lg-2" value="8" onclick="eight()">8</button>
                    <button type="button" class="btn btn-dark m-lg-1" value="9" onclick="nine()">9</button>
                    <button type="button" class="btn btn-dark m-lg-0" value="*" onclick="speak(document.calculator.display.value+='*')">*</button><br><br>
                    <button type="button" class="btn btn-dark " value="6" onclick="six()">6</button>
                    <button type="button" class="btn btn-dark m-lg-2" value="5" onclick="five()">5</button>
                    <button type="button" class="btn btn-dark m-lg-1" value="4" onclick="four()">4</button>
                    <button type="button" class="btn btn-dark m-lg-0" value="-" onclick="speak(document.calculator.display.value+='-')">-</button><br><br>
                    <button type="button" class="btn btn-dark" value="3" onclick="three()">3</button>
                    <button type="button" class="btn btn-dark m-lg-2" value="2" onclick="two()">2</button>
                    <button type="button" class="btn btn-dark m-lg-1" value="1" onclick="one()">1</button>
                    <button type="button" class="btn btn-dark m-lg-0" value="+" onclick="speak(document.calculator.display.value+='+')">+</button><br><br>
                    <button type="button" class="btn btn-dark" value="0" onclick="zero()">0</button>
                    <button type="button" class="btn btn-dark m-lg-2" value="00" onclick="speak(document.calculator.display.value+='00')">00</button>
                    <button type="button" class="btn btn-dark m-lg-0" value="." onclick="point()">.</button>
                    <button type="button" class="btn btn-dark" style="margin-left: 10px;"value="=" onclick="speak(document.calculator.display.value=eval(calculator.display.value))">=</button>
                </form>
            </div>
        </div>
    </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./custom.js"></script>
  </body>
</html>
